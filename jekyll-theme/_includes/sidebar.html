<!-- Mobile Menu Button -->
<button class="mobile-menu-btn" onclick="toggleMobileMenu()">
  <span class="menu-icon">â˜°</span>
</button>

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-header">
    <h1 class="name-title">{{ site.title | split: ' ' | first }}</h1>
    <h2 class="name-subtitle">{{ site.title | split: ' ' | last }}</h2>
    <p class="title-subtitle">{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <button class="nav-item nav-item-active" data-section="about">
      <span class="nav-icon">
        <div class="nav-icon-img">
          <img src="https://images.pexels.com/photos/31729556/pexels-photo-31729556.jpeg" alt="About">
        </div>
      </span>
      <span class="nav-label">About Me</span>
    </button>
    
    <button class="nav-item" data-section="skills">
      <span class="nav-icon">
        <div class="nav-icon-img">
          <img src="https://images.pexels.com/photos/7780214/pexels-photo-7780214.jpeg" alt="Skills">
        </div>
      </span>
      <span class="nav-label">Skills</span>
    </button>
    
    <button class="nav-item" data-section="projects">
      <span class="nav-icon">
        <div class="nav-icon-img">
          <img src="https://images.unsplash.com/photo-1685279576959-e710bffbfe05" alt="Projects">
        </div>
      </span>
      <span class="nav-label">Projects</span>
    </button>
    
    <button class="nav-item" data-section="github">
      <span class="nav-icon">
        <div class="nav-icon-img">
          <img src="https://images.unsplash.com/photo-1652619136719-2ddf8e849a71" alt="GitHub">
        </div>
      </span>
      <span class="nav-label">GitHub</span>
    </button>
  </nav>

  <div class="sidebar-footer">
    <div class="social-links">
      {% if site.github_username %}
      <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer" class="social-link" title="GitHub">
        GH
      </a>
      {% endif %}
      
      {% if site.linkedin_username %}
      <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener noreferrer" class="social-link" title="LinkedIn">
        LI
      </a>
      {% endif %}
      
      {% if site.medium_username %}
      <a href="https://medium.com/@{{ site.medium_username }}" target="_blank" rel="noopener noreferrer" class="social-link" title="Medium">
        MD
      </a>
      {% endif %}
    </div>
    <button class="contact-btn" onclick="window.location.href='mailto:{{ site.email }}'">
      Contact
    </button>
  </div>
</div>

<!-- Mobile Overlay -->
<div class="mobile-overlay" style="display: none;"></div>
